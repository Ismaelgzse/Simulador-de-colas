<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dadb716e41.js" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="../assets/css/loginAndRegistration.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Contrase単a Olvidada</title>
    <link href="../assets/png/icono.png" rel="icon">

</head>
<body>
<header class="contentHeader">
    <nav class="navbar">
  <span class="navbar-text">
    Simulador de Colas
  </span>
    </nav>
</header>
<div class="mainContainer">
    <div class="containerRegistration">
        <div class="wrap-forgottenPass">
            <form class="needs-validation" novalidate>
                <span class="login-title">Recuperar contrase単a</span>
                <label class="subHeader" for="email">Email o apodo<span class="asterisk">*</span></label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                    <input class="form-control" id="email" name="email" required type="text" placeholder="Email o apodo">
                    <div class="invalid-feedback">
                        Es obligatorio introducir el apodo para continuar.
                    </div>
                </div>

                <label class="subHeader" for="question">Pregunta de seguridad <span class="asterisk">*</span></label>
                <div class="input-group">
                    <select id="question" class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una pregunta</option>
                        <option value="1">Nombre de tu mascota</option>
                        <option value="2">Nombre de tu comida favorita</option>
                        <option value="3">A単o nacimiento de tu padre</option>
                        <option value="4">A単o nacimiento de tu madre</option>
                        <option value="5">Serie favorita</option>
                        <option value="6">Pelicula favorita</option>
                    </select>
                </div>

                <label class="subHeader" for="answer">Respuesta <span class="asterisk">*</span></label>
                <div class="input-group finalItem">
                    <input class="form-control" id="answer" name="answer" required type="password"
                           placeholder="Respuesta">
                    <span class="input-group-text d-block" id="toggleAnswer" style="cursor:pointer">
                            <i id="icon" class="far fa-eye"></i>
                        </span>
                    <div class="invalid-feedback">
                        Es obligatorio introducir la respuesta para continuar.
                    </div>
                </div>

                <div class="container-form-btn">
                    <a class="homeLink" href="newPassword.html">
                        <button class="btn btn-corporative form-btn">Continuar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="../assets/js/forgottenPassword.js"></script>
</body>
</html>
