<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dadb716e41.js" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="../assets/css/loginAndRegistration.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Nueva contraseña</title>
    <link href="../assets/png/icono.png" rel="icon">

</head>
<body>
<header class="contentHeader">
    <nav class="navbar">
  <span class="navbar-text">
    Simulador de Colas
  </span>
    </nav>
</header>

<div class="mainContainer">
    <div class="containerRegistration">
        <div class="wrap-forgottenPass">
            <form class="needs-validation" novalidate>
                <span class="login-title">Nueva contraseña</span>

                <label class="subHeader" for="password1">Nueva contraseña <span class="asterisk">*</span></label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    <input class="form-control" id="password1" name="password1" required type="password"
                           placeholder="Nueva contraseña">
                    <span class="input-group-text d-block" id="togglePassword1" style="cursor:pointer">
                            <i id="iconPass1" class="far fa-eye"></i>
                        </span>
                    <div class="invalid-feedback">
                        Es obligatorio introducir la contraseña para continuar.
                    </div>
                </div>

                <label class="subHeader" for="password2">Confirmar contraseña <span class="asterisk">*</span></label>
                <div class="input-group finalItem">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    <input class="form-control" id="password2" name="password2" required type="password"
                           placeholder="Confirmar contraseña">
                    <span class="input-group-text d-block" id="togglePassword2" style="cursor:pointer">
                            <i id="iconPass2" class="far fa-eye"></i>
                        </span>
                    <div class="invalid-feedback">
                        Es obligatorio introducir la contraseña para continuar.
                    </div>
                </div>

                <div class="container-form-btn">
                    <a class="homeLink" href="login.html">
                        <button class="btn btn-corporative form-btn">Confirmar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="../assets/js/newPassword.js"></script>
</body>
</html>
