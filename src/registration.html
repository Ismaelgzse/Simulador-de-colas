<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dadb716e41.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link href="../assets/css/loginAndRegistration.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>New Account</title>
    <link href="../assets/png/icono.png" rel="icon">

</head>
<body>
<header class="contentHeader">
    <nav class="navbar">
  <span class="navbar-text">
    Simulador de Colas
  </span>
    </nav>
</header>

<div class="mainContainer">
    <div class="row">
        <div class="containerRegistration col-12">
            <div class="wrap">
                <form class="needs-validation" novalidate>
                    <span class="login-title">Regístrate</span>
                    <label class="subHeader" for="email">Email <span class="asterisk">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input class="form-control" id="email" name="email" required type="text" placeholder="Email">
                        <div class="invalid-feedback">
                            Es obligatorio introducir el apodo para continuar.
                        </div>
                    </div>

                    <label class="subHeader" for="apodo">Apodo </label>
                    <div class="input-group">
                        <input class="form-control" id="apodo" name="apodo"
                               placeholder="Apodo">
                    </div>

                    <label class="subHeader">Fecha de nacimiento</label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" placeholder="Fecha de nacimiento">
                        <span class="input-group-append d-block">
                            <span class="input-group-text d-block" style="cursor:pointer">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>

                    <label class="subHeader" for="password">Contraseña <span class="asterisk">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input class="form-control" id="password" name="password" required type="password"
                               placeholder="Contraseña">
                        <span class="input-group-text d-block" id="togglePassword" style="cursor:pointer">
                            <i id="icon" class="far fa-eye"></i>
                        </span>
                        <div class="invalid-feedback">
                            Es obligatorio introducir la contraseña para continuar.
                        </div>
                    </div>

                    <label class="subHeader" for="question">Pregunta de seguridad <span class="asterisk">*</span></label>
                    <div class="input-group">
                        <select id="question" class="form-select" aria-label="Default select example">
                            <option selected>Selecciona una pregunta</option>
                            <option value="1">Nombre de tu mascota</option>
                            <option value="2">Nombre de tu comida favorita</option>
                            <option value="3">Año nacimiento de tu padre</option>
                            <option value="4">Año nacimiento de tu madre</option>
                            <option value="5">Serie favorita</option>
                            <option value="6">Pelicula favorita</option>
                        </select>
                    </div>

                    <label class="subHeader" for="answer">Respuesta <span class="asterisk">*</span></label>
                    <div class="input-group finalItem">
                        <input class="form-control" id="answer" name="answer" required type="password"
                               placeholder="Respuesta">
                        <span class="input-group-text d-block" id="toggleAnswer" style="cursor:pointer">
                            <i id="icon2" class="far fa-eye"></i>
                        </span>
                        <div class="invalid-feedback">
                            Es obligatorio introducir la respuesta para continuar.
                        </div>
                    </div>

                    <div class="container-form-btn">
                        <a class="homeLink" href="home.html">
                            <button class="btn btn-corporative form-btn">Crear cuenta</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="container-2 col-12">
            <div class="wrap-2">
                <div>
                    <span class="newAccount">¿Ya tienes cuenta?</span><a class="forgottenPassword" href="login.html">Iniciar
                    sesión.</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="../assets/js/loginAndRegistration.js"></script>
</body>
</html>
