<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/dadb716e41.js" crossorigin="anonymous"></script>
    <link href="../assets/css/loginAndRegistration.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../assets/png/icono.png" rel="icon">

</head>
<body>
<header class="contentHeader">
    <nav class="navbar">
  <span class="navbar-text">
    Simulador de Colas
  </span>
    </nav>
</header>
<div class="mainContainer">
    <div class="row">
        <div class="container col-12">
            <div class="wrap">
                <form class="needs-validation" novalidate>
                    <span class="login-title">Iniciar sesión</span>
                    <label class="subHeader" for="email">Email <span class="asterisk">*</span></label>
                    <div class="input-group ">
                <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                </span>
                        <input class="form-control" id="email" name="email" required type="text" placeholder="Email">
                        <div class="invalid-feedback">
                            Es obligatorio introducir el apodo para continuar.
                        </div>
                    </div>
                    <label class="subHeader" for="password">Contraseña <span class="asterisk">*</span></label>
                    <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                </span>
                        <input class="form-control" id="password" name="password" required type="password"
                               placeholder="Contraseña">
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer">
                    <i id="icon" class="far fa-eye"></i>
                </span>
                        <div class="invalid-feedback">
                            Es obligatorio introducir la contraseña para continuar.
                        </div>
                    </div>
                    <div id="headerPassword">
                        <a class="forgottenPassword" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="container-form-btn">
                        <a class="homeLink" href="home.html">
                            <button class="btn btn-corporative form-btn">Iniciar sesión</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="container-2 col-12">
            <div class="wrap-2">
                <div>
                    <span class="newAccount">¿Eres nuevo?</span><a class="forgottenPassword" href="registration.html">Crear
                    una
                    cuenta.</a>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="../assets/js/loginAndRegistration.js"></script>
</body>
</html>
