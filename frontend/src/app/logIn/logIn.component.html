<header class="contentHeader">
  <nav class="navbar">
  <span class="navbar-text">
    Simulador de Colas
  </span>
  </nav>
</header>

<div class="mainContainer">
  <div class="row">
    <div class="container col-12">
      <div class="wrap">
        <form [ngClass]="{'was-validated': wasValidated}" class="needs-validation" novalidate enctype="multipart/form-data" (ngSubmit)="logIn($event)" #form>
          <span class="login-title">Iniciar sesión</span>

          <div *ngIf="error===true" class="alert alert-danger" role="alert">
            Apodo o contraseña erróneos.
          </div>

          <label class="subHeader" for="nickname">Apodo <span class="asterisk">*</span></label>
          <div class="input-group ">
                <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                </span>
            <input class="form-control" id="nickname" name="nickname" required type="text" placeholder="Apodo" [(ngModel)]=logInForm.nickname>
            <div class="invalid-feedback">
              Es obligatorio introducir el apodo para continuar.
            </div>
          </div>
          <label class="subHeader" for="password">Contraseña <span class="asterisk">*</span></label>
          <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                </span>
            <input class="form-control" id="password" name="password" required [(ngModel)]=logInForm.password [type]="visibilityPassword ? 'password' : 'text' "
                   placeholder="Contraseña" autocomplete="off">
            <button type="button" (click)="changeVisibility()" class="input-group-text" id="togglePassword" style="cursor: pointer">
                    <i [ngClass]="{'far':true, 'fa-eye':visibilityPassword , 'fa-eye-slash':!visibilityPassword}"></i>
                </button>
            <div class="invalid-feedback">
              Es obligatorio introducir la contraseña para continuar.
            </div>
          </div>
          <div id="headerPassword">
            <a class="forgottenPassword" [routerLink]="['/forgottenPassword']">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="container-form-btn">
            <a class="homeLink">
              <button type="submit" class="btn btn-corporative form-btn"><span *ngIf="loading===false">Iniciar sesión</span><i class="fas fa-spin fa-circle-notch" *ngIf="loading"></i></button>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="container-2 col-12">
      <div class="wrap-2">
        <div>
          <span class="newAccount">¿Eres nuevo?</span><a class="forgottenPassword" [routerLink]="['/sign-up']">Crear
          una
          cuenta.</a>
        </div>
      </div>
    </div>
  </div>
</div>
